<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attractive To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="taskDueDate">
            <select id="taskPriority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <input type="text" id="taskTags" placeholder="Tags (comma-separated)">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="filter-sort-area">
            <select id="filterStatus">
                <option value="all">All Tasks</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
            </select>
            <select id="sortBy">
                <option value="dueDate">Sort by Due Date</option>
                <option value="priority">Sort by Priority</option>
                <option value="added">Sort by Added Date</option>
            </select>
            <input type="text" id="filterTags" placeholder="Filter by tags">
        </div>

        <div class="stats-area">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="pendingTasks">Pending: 0</span>
            <button id="clearCompletedBtn">Clear Completed</button>
        </div>

        <ul id="taskList">
            <!-- Tasks will be added here by JavaScript -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
